version: '3'
services:
  mysql:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: mypassword
      MYSQL_DATABASE: yelp_data
    ports:
      - "3306:3306"
    volumes:
      - ./data/mysql-data:/var/lib/mysql
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - ./data/mongodb-data:/data/db
  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: pma
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
    ports:
      - "8080:80"
    depends_on:
      - mysql
  api:
    build:
      context: ../fast-api
      dockerfile: Dockerfile
    ports:
      - "8081:80"
  react-app:
    container_name: my-react-app
    build:
      context: ../react-app
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    depends_on:
      - api
    restart: unless-stopped
